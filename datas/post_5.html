<h2>起因</h2>
<p>我想要做一个自己的在线音乐盒子，这样就可以根据自己的需求进行自定义，避免第三方卡脖子的局面，同时也方便，不用登录什么的。</p>
<h2>经过</h2>
<p>搜集API，绘制界面，实现功能...</p>
<h2>项目简介</h2>
<p>一个个人音乐盒子，可播放来自酷狗（不稳定），QQ，网易云的音乐。</p>
<h2>功能简介</h2>
<ul>
<li>亮、暗色模式</li>
<li>歌词</li>
<li>旋转封面</li>
<li>模糊背景</li>
<li>随机播放</li>
<li>设封面主题色为背景</li>
</ul>
